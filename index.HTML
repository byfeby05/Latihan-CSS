<html>
    <head>
        <title>Latihan Grid BootStrap</title>
        <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.min.css">
    </head>
<body>
        <!--membuat form-->
        <form>
            <!--buat row form (baris ke 1 pada form)-->
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="contoh 1">Nama</label>
                <input type="text" class="form-control" id="contoh 1" placeholder="Nama">
            </div>
            <div class="form-group col-md-6">
                <label for="contoh 1">Username</label>
                <input type="text" class="form-control" id="contoh 2" placeholder="Username">
            </div>
        </div>
        <!--end baris 1 pada form-->

        <!--baris ke 2 pada form-->
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="contoh 1">Nama Ayah</label>
                <input type="text" class="form-control" id="contoh 1" placeholder="Nama Ayah">
            </div>
            <div class="form-group col-md-4">
                <label for="contoh 2">Pekerjaan Ayah</label>
                <input type="text" class="form-control" id="contoh 2" placeholder="Pekerjaan Ayah">
            </div>
            <div class="form-group col-md-4">
                <label for="contoh 2">Alamat Ayah</label>
                <input type="text" class="form-control" id="contoh 2" placeholder="Alamat Ayah">
            </div>
        </div>
        <!--end baris 1 pada form-->
        
        <button type="submit" class="btn btn-primary">Tombol</button>
        </form>
        <!--end form-->
        <div>
        <!--end container-->
</body>
<html>
